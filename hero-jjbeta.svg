<svg width="1600" height="520" viewBox="0 0 1600 520" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#070712"/>
      <stop offset="55%" stop-color="#0B0B18"/>
      <stop offset="100%" stop-color="#070712"/>
    </linearGradient>

    <linearGradient id="purple" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#8B5CF6"/>
      <stop offset="50%" stop-color="#A855F7"/>
      <stop offset="100%" stop-color="#7C3AED"/>
    </linearGradient>

    <radialGradient id="sphere" cx="32%" cy="28%" r="75%">
      <stop offset="0%" stop-color="#F3E8FF" stop-opacity="0.95"/>
      <stop offset="26%" stop-color="#A855F7" stop-opacity="1"/>
      <stop offset="65%" stop-color="#7C3AED" stop-opacity="1"/>
      <stop offset="100%" stop-color="#3B0764" stop-opacity="1"/>
